{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-4 text-primary mb-4">Change Password</h1>
    <form method="POST">
        <div class="form-floating mb-3">
            <input type="password" id="current_password" name="current_password" class="form-control" placeholder="Current Password" required>
            <label for="current_password">Current Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" id="new_password" name="new_password" class="form-control" placeholder="New Password" required>
            <label for="new_password">New Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
            <label for="confirm_password">Confirm Password</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Change Password</button>
    </form>
</div>
{% endblock %}
