{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4 text-primary">Reset Password</h2>
        <form method="POST">
            <div class="form-floating mb-3">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone Number" required>
                <label for="phone">Phone Number</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Reset</button>
        </form>
        <p class="mt-3 text-center small"><a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>
</div>
{% endblock %}
