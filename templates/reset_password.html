{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4 text-primary">Reset Password</h2>
        <form method="POST">
            <div class="form-floating mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="New Password" required>
                <label for="password">New Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm New Password" required>
                <label for="confirm_password">Confirm New Password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
