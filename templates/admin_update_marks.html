{% extends "base.html" %}
{% block content %}
<h2>Update Marks for {{ student.name }}</h2>
<form method="POST">
    <div class="mb-3">
        <label>Math:</label>
        <input type="number" name="math_marks" class="form-control" value="{{ student.math_marks }}" required>
    </div>
    <div class="mb-3">
        <label>Science:</label>
        <input type="number" name="science_marks" class="form-control" value="{{ student.science_marks }}" required>
    </div>
    <div class="mb-3">
        <label>History:</label>
        <input type="number" name="history_marks" class="form-control" value="{{ student.history_marks }}" required>
    </div>
    <div class="mb-3">
        <label>English:</label>
        <input type="number" name="english_marks" class="form-control" value="{{ student.english_marks }}" required>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
