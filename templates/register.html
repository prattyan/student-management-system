{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4 text-primary">Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-floating mb-3">
                <input type="text" id="name" name="name" class="form-control" placeholder="Full Name" required>
                <label for="name">Full Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone">
                <label for="phone">Phone</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="roll_number" name="roll_number" class="form-control" placeholder="Roll Number">
                <label for="roll_number">Roll Number</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="department" name="department" class="form-control" placeholder="Department">
                <label for="department">Department</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
        </form>
        <p class="mt-3 text-center small">Already registered? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>
{% endblock %}
